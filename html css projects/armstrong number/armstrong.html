    <script>
        let num=document.getElementById("eo") ;
        let form=document.getElementById("form");
        // console.log(num)
        form.addEventListener("submit", function(e){
            e.preventDefault();
            num=(num.value);
            console.log(num);
            let s=num.length;
            console.log(s);
            let sum=0;
            for(let i in num){
                let n=parseInt(num[i]);
                let m=1;
                while(s){
                    m=m*n;
                    s--;
                }
                n=m;
                m=1;
                s=num.length;
                sum=sum+n;
            }
            if(sum==num){
                alert("it is an armstrong number")
            }else[
                alert("not an armstrong number")
            ]
