<html>
  <head>
    <title>CSS</title>
    <style>
      p,
      h1 {
        background-color: aqua;
        border-left: 4px solid red;
        border-right: 4px dashed black;
        font-size: larger;
        height: 100px;
        width: 100px;
        box-shadow: 2px 3px gray;
        text-shadow: 2px 3px darkgray;
        border-radius: 5px;
        padding: 10px 10px 0px 10px;
        margin: 5px 0px 0px 0px;
      }

      img {
        height: 250px;
        width: 250px;
        transition: transform 4s;
        margin-left: 100px;
      }
      img:hover {
        transform: rotate(1080deg);
      }
      #buttonus:hover {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <p>This is Paragraph tag.</p>
    <h1>This is Heading tag.</h1>
    <img src="Chocolate.png" />
    <input type="text" style="margin-top: 50px; margin-left: 100px" />
    <button id="buttonus">SUBMIT</button>
  </body>
</html>
