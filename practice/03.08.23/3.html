<html>
  <head>
    <title>Website</title>
    <style>
      .container {
        display: flex;
        justify-content: space-between;
      }
      .nav {
        display: flex;
        justify-content: center;
        align-items: center;
        list-style-type: none;
        gap: 40px;
      }
      li a {
        text-decoration: none;
        color: black;
        font-size: 1.25rem;
        transition: color 1s;
      }
      li a:hover {
        color: blue;
      }
      .slider h1,
      .about h1,
      .contact h1 {
        background-color: gray;
        height: 25%;
      }
      .slider h1,
      .about h1,
      .contact h1 {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .footer {
        color: white;
        background-color: black;
        height: 50px;
      }
      .footer p {
        padding: 30px;
        padding-bottom: 15px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Logo</h2>
      <ul class="nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
    <div class="slider"><h1>Slider</h1></div>
    <div class="about"><h1>About</h1></div>
    <div class="contact"><h1>Contact</h1></div>
    <div class="footer"><p>copyright &copy; 2023</p></div>
  </body>
</html>
