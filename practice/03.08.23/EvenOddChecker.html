<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" id="input1" />
    <input type="button" value="enter" ondblclick="checker()" />
  </body>
  <script>
    function checker() {
      const a = document.getElementById("input1");
      const b = parseInt(a.value);

      if (b % 2 == 0) {
        document.write("Given number " + b + " is even.");
      } else {
        document.write("Given number " + b + " is odd.");
      }
    }
  </script>
</html>
