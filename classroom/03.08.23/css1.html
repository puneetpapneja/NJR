            }

            }

            .hw-200{

                width: 200px
            }

            }
            
            #p-1,h1 {
                background-color: aqua;
                border-left: 4px solid red;
                border-right: 4px dashed black;

                width:100px;

                box-shadow: 2px 3px #7f7f7f;
                text-shadow: 2px 3px #7f7f7f;
                border-radius: 5px; 
                padding: 10px 10px 0px 10px;
                margin: 5px 0px 0px 0px

        </p>
