<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS22</title>
    <style>
        #heading{
        height: 200px; 
        width:300px; 
        background-color:blueviolet;
        color: white;
        text-align: center;
        text-shadow: 10px 10px #3b2727;
        box-shadow: 6px 6px rgb(126, 89, 156);
        border-radius: 10px;
        /* padding-left: 10px; */
        margin-left: 10px;
        }

        .color-red {
            color:rgb(4, 0, 255);
           
        } 

        .fs-bolder{
            font-size:larger;
        }

       p u:last-child {

            text-decoration: none;
            color:red;
        }

    </style>
</head>
<body>
    <h1 id="heading">This is H1 Heading</h1>
    <h3>This is H3 Heading</h3>
    <br>
    <h2 class="color-red">This is H2 Heading</h2>
    <br>
    <p>This is <u id="test" style="font-weight: bolder;">PARAGRAPH</u> <u>TAG</u></p>
    <u>This is Underline</u>
    <p>This is Paragraph</p>
    <br>
    <p class="color-red fs-bolder">This is Paragraph </p>
    <p>This is Paragraph</p>
   
</body>
</html>
