<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Armstrong Checker</title>
  </head>

  <body>
    <script>
      const handleclick = () => {
        //document.write("you clicked");
        let textelement = document.getElementById("item").value;

        //document.write("you clicked and the values are " + textelement.value);
        let sum = 0;
        let a;
        let t = textelement;
        while (textelement > 0) {
          a = textelement % 10;
          sum = sum + a * a * a;
          textelement = textelement / 10;
        }
        if (t == sum) {
          document.write("The Result is not an Armstrong NO." + t);
        } else {
          document.write("The Result is an Armstrong NO." + t);
        }
      };
      const clickhandler = (callback) => {
        callback();
      };
    </script>
    <input type="text" id="item" />
    <button onclick="clickhandler(handleclick)">click</button>
  </body>
</html>
