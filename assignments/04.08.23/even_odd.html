<script>
    const handleClick = () => {
  const txtElement=document.getElementById("txt_number").value;
  if(txtElement % 2 == 0) {
    document.write(txtElement, "is an even number");
}
else {
    document.write(txtElement, "is an odd number");
}
}
const clickHandler= (callback) => {
  callback();
} 

</script>
<body>
    <input type="text" id="txt_number"/>
    <input type="button" value="click" 
    onclick="clickHandler(handleClick)"/>
</body>
