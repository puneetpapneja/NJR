<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
</head>
<body>
    <script>
        var temp ="Jai Shree Ram";
        console.log(temp.length);
        var a = temp.toUpperCase();
        var b =temp.trim();
        var c =temp.includes("Ram");
        var d =temp.startsWith("Jai");
        var e =temp.replace("Ram","Krishna"); /*temp.replace(/ram/g,"Krishna") */
        var f =temp.indexOf("Shree");
        var g =temp.concat(" -Hanuman");
        var h =temp.slice(4,11);

        document.write(a); 
        document.write("<br>" +b);
        document.write("<br>" +c);
        document.write("<br>" +d);
        document.write("<br>" +e);
        document.write("<br>" +f);
        document.write("<br>" +g);
        document.write("<br>"+h);
    




    </script>
</body>
</html>
