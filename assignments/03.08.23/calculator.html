<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .container{
            border:5px solid;
            justify-content: center;
            margin:auto;
            padding:10px;
            width:25%;
            height:150px;
            display: block;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <h1 align="center">Calculator</h1>
    <form>
   <div class="container" align="center">
    <label for="num1">First number:</label>
    <input type="number" id="num1" /><br><br>
    <label for="num2">Second number:</label>
    <input type="number" id="num2"/><br><br>
    <input type="button" value="add" onclick="add()"/>
    <input type="button" value="subtract" onclick="sub()"/>
    <input type="button" value="multiply" onclick="mul()"/>
    <input type="button" value="divide" onclick="div()"/>
    <br/><br/>
    <label for="result">Result:</label>
    <input type="text" id="result"> 
  </div>
</form>
  <script>
    var no1,no2;
          function handleclick() {
          no1 =document.getElementById("num1").value ;
          no2 =document.getElementById("num2").value;
             
        }
    
        function add(){
            handleclick();
            const c= parseInt(no1) + parseInt(no2);
            document.getElementById("result").value=c;
        }
        function mul(){
            handleclick();
            const c= no1 * no2;
            document.getElementById("result").value=c;
        }
        function sub(){
            handleclick();
            const c= no1 - no2;
            document.getElementById("result").value=c;
        }
        function div(){
            handleclick();
            const c= no1 / no2;
            document.getElementById("result").value=c;
        }
       
  </script>

</body>
</html>
