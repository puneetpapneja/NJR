<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        const performOperation = (operation) => {
            const fv = document.getElementById("txt1");
            const sv = document.getElementById("txt2");
            const result = document.getElementById("result");

            if (fv.value === "" && sv.value === "") {
                result.value = "Please enter at least one value";
                return;
            }

            if (operation === "add") {
                result.value = parseInt(fv.value) + parseInt(sv.value);
            } else if (operation === "sub") {
                result.value = parseInt(fv.value) - parseInt(sv.value);
            } else if (operation === "multi") {
                result.value = parseInt(fv.value) * parseInt(sv.value);
            } else if (operation === "div") {
                result.value = parseInt(fv.value) / parseInt(sv.value);
            }
        }
    
    </script>
</head>
<body>
    First number: <input type="text" id="txt1"/>
    Second number: <input type="text" id="txt2"/><br/>
    <input type="button" value="Add" ondblclick="performOperation('add')" />
    <input type="button" value="Subtract" ondblclick="performOperation('sub')"/>
    <input type="button" value="Multiply" ondblclick="performOperation('multi')"/>
    <input type="button" value="Divide" ondblclick="performOperation('div')"/>
    <br/>
    Result: <input type="text" id="result" />
    <br/>
</body>
</html>
