<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1">
        <tr>
            <th colspan="3" rowspan="2" >table using row and colspan</th>
        </tr>
        <tr></tr>
        <tr>
            <td rowspan="2">left</td>
            <td>right1</td>
            <td>right1</td>
        </tr>
        <tr>
            <td>right2</td>
            <td>right2</td>
        </tr>
    </table>
    <br>
    <br>
    <table border="1">
            <tr>
                    <table width="100%" border="1">
                        <tr>
                            <th>table using nested tables</th>
                        </tr>
                    </table></th>
            </tr>
            <tr>
                <table border="1" width="100%">
                 <tr> 
                <td>left</td>
                <td><table border="1" width="100%">
                    <tr>
                        <td>right1</td>
                        <td>right1</td>
                    </tr>
                    <tr>
                        <td>right2</td>
                        <td>right2</td>
                    </tr>
                </table>
            </td>
        </tr>  
        </table>
            </tr>
        
    </table>
</body>
</html>
