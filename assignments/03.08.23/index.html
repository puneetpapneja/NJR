<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        const add =()=>{
        const fv =document.getElementById("txt1");
        const sv =document.getElementById("txt2");
        const result = document.getElementById("result");
        if(fv.value ==="" && sv.value === ""){
            result.value="please enter atleast one value";
            return;
        }
        result.value = parseInt(fv.value) + parseInt(sv.value);
    }
    const sub =()=>{
        const fv =document.getElementById("txt1");
        const sv =document.getElementById("txt2");
        const result = document.getElementById("result");
        if(fv.value ===""&& sv.value === ""){
            result.value="please enter atleast one value";
            return;
        }
        result.value = parseInt(fv.value) - parseInt(sv.value);
    }
    const multi =()=>{
        const fv =document.getElementById("txt1");
        const sv =document.getElementById("txt2");
        const result = document.getElementById("result");
        if(fv.value ===""&& sv.value === ""){
            result.value="please enter atleast one value";
            return;
        }
        result.value = parseInt(fv.value) * parseInt(sv.value);
    }
    const div =()=>{
        const fv =document.getElementById("txt1");
        const sv =document.getElementById("txt2");
        const result = document.getElementById("result");
        if(fv.value ===""&& sv.value === ""){
            result.value="please enter atleast one value";
            return;
        }
        result.value = parseInt(fv.value) / parseInt(sv.value);
    }
    </script>
</head>
<body>
    first number: <input type="text" id="txt1"/>
    second number: <input type="text" id="txt2"/><br/>
    <input type="button" value="Add" onclick="add()"/>
    <input type="button" value="sub" onclick="sub()"/>
    <input type="button" value="multi" onclick="multi()"/>
    <input type="button" value="div" onclick="div()"/>
    <br/>
    result: <input type="text" id="result" />

    <br/>
</body>
</html>
