<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
    img{
        width:500px;
        height: 500px;
    }
       img:hover{
        content:url("i1.jpg") ;
        width:500px;
        height:500px;
       }
    </style>
</head>
<body>
      <img src="i2.jpg"><br>
      <p>to change the image point your cursor on image</p>
</body>
</html>
