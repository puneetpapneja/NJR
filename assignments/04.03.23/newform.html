<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Form</title>
    <style>
        .form{
            width: 430px;
            border: 2px;
            background-color: rgba(30, 200, 223, 0.973);
        }
        .main{
            width: 1270px;
            height: 1px;
            background: #e4e9f3e3;
        }
        #f1{
            margin-top: 20px;
        }
        #l1{
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="main"></div>
        <center>
            <div id="f1"><h1>Bank Account Information Form</h1></div>
            <div id="l1">
                <hr>
            </div>
        </center>
        <center>
        <form class="form">
            <table>
                <tr>
                    <tr>
                        <td>name</td>
                    </tr>
                    <td>
                        <input type="text" placeholder="First">
                    </td>
                    <td>
                        <input type="text" placeholder="Last">
                    </td>
                </tr>
                <br>
                <tr>
                    <td>Given Name(of applicable)</td>
                    <tr>
                        <td>
                        <input type="text" placeholder="First">
                        </td>
                        <td>
                            <input type="text" placeholder="Last">
                        </td>
                    </tr>
                </tr>
                <tr>
                    <td>Date Of Birth</td>
                    <tr>
                        <td>
                            <input type="text" placeholder="mm/dd/yyyy">
                        </td>
                    </tr>
                </tr>
                <tr>
                    <td>Resindential Address</td>
                    <tr>
                        <td>
                            <input type="text" placeholder="street address">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" placeholder="street address line 2">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" placeholder="City">
                        </td>
                        <td>
                            <input type="text" placeholder="Region">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" placeholder="Postal/Zip code">
                        </td>
                        <td>
                            <input type="text" placeholder="Country">
                        </td>
                    </tr>
                    <tr>
                        <td>PHONE NO</td>
                        <td>E-MAIL</td>
                        <tr>
                            <td>
                                <input type="text" placeholder="##########">
                            </td>
                            <td>
                                <input type="text" placeholder="Email ID">
                            </td>
                        </tr>
                    </tr>
                    <tr>
                        <td><h2>ACCOUNT DETAILS</h2></td>
                        <tr>
                            <td>Name of Bank,credit union</td>
                        </tr>
                        <tr>
                            <td>or building society</td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text">
                            </td>
                        </tr>
                        <tr>
                            <td>Branch</td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text">
                            </td>
                        </tr>
                        <tr>
                            <td>Address</td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text">
                            </td>
                        </tr>
                    </tr>
                </tr>
            </table>
        </form>
        </center>
    </div>
</body>
</html>
