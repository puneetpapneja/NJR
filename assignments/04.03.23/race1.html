<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 400px;
            height: 300px;
            transition: all 2s;
            margin-left: 1000px;
        }
        img:hover{
            width: 10px;
            height: 10px;
            transform: rotate(360deg);
            margin-left: -10px;
            margin-top: 300px;
        }
        img:active{
            margin-left: 200px;
        }
    </style>
</head>
<body>
    <img src="ktm-rc-390-power-bike.jpg" alt="">
</body>
</html>
