<html>
    <head>
        <script>
            const arms=()=>{
                var d , sum=0, temp;
                var n = document.getElementById("txt1").value;
                temp=n;
                while(n>0)
                {
                    d = n%10;
                    sum = sum+(d*d*d);
                    n = parseInt(n/10);
                }
                if(sum==temp)
                {
                    txt2.value = "armstrong";
                }
                else{
                    txt2.value = "not armstrong";
                }

            }
           const clickhandler = (callback)=>{
            callback();
           }


        </script>
    </head>
    <body>
        <input type="text" id="txt1" placeholder="Enter number">
        <br>
        <input type="button" value="click" onclick="clickhandler(arms)">
        <br><br>
        <input type="text" placeholder="answer" id="txt2">
    </body>
</html>
